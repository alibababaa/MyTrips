<!-- Banner -->
<header class="banner">
  <div class="banner-content">
    <h1>Recherchez votre prochaine aventure</h1>
    <p>Trouvez votre voyage idéal au Bénin en quelques clics !</p>
  </div>
</header>
  
<!-- Section de Recherche -->
<section class="search-section">
  <h2>Filtrez votre recherche</h2>
  <form>
    <label for="destination">Destination :</label>
    <select id="destination">
    <option value="">Sélectionnez une destination</option>
    <option value="ouidah">Ouidah</option>
    <option value="porto-novo">Porto-Novo</option>
    <option value="abomey">Abomey</option><option value="ganvie">Ganvie</option><option value="grand-popo">Grand-popo</option><option value="parakou">Parakou</option><option value="natitingou">Natitingou</option><option value="dassa">Dassa</option><option value="tanguieta">Tanguieta</option><option value="possotome">Possotome</option></select>
    <label for="date">Date de départ :</label>
    <input id="date" type="date"/>
    <label for="options">Options :</label>
    <select id="options">
      <option value="">Toutes les options</option>
      <option value="hebergement">Hébergement</option>
      <option value="transport">Transport</option>
      <option value="activites">Activités</option>
    </select>
    <button class="btn-primary" type="submit">Rechercher</button>
  </form>
</section>

<footer>

</footer>
